name: Build OpenWrt_X86_imm

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
   - cron: 0 23 5 * ?

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v23.05.4
  CONFIG_FILE: X86_imm.config
  DIY_SH: diy-imm.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  FILE_NAME: X86
  TZ: Asia/Shanghai

jobs:
