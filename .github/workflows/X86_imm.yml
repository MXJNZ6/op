          ğŸ“¦ æ–‡ä»¶ä¿¡æ¯:
          - å›ºä»¶é•œåƒ (*.img.gz)
          - é…ç½®æ–‡ä»¶ (.config)
        artifacts: ${{ env.RELEASE_FILES }}
