    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id
    
    steps:
    - name: Checkout OpenWrt
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
        sudo -E apt-mark hold grub-efi-amd64-signed
        sudo -E apt update
        sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
        sudo -E apt -y full-upgrade
        sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E systemctl daemon-reload
        sudo -E apt -y autoremove --purge
        sudo -E apt clean
        sudo -E timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir
        echo "status=success" >> ${GITHUB_OUTPUT}
        df -Th

    - name: ä¸‹è½½å›ºä»¶æºç 
      working-directory: /mnt/workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        useVersionInfo=$(git show -s --date=short --format="%0AAuthor: %an%0Adate: %cd%0Acommit: %s%0Acommit hash: %H")
        echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "DATE1=$(date "+%Y-%m-%d")" >> $GITHUB_ENV

    - name: åŠ è½½è‡ªå®šä¹‰è®¾ç½®å’Œè°ƒæ•´é…ç½®
      run: |
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH
        cd -
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

    - name: ä¸‹è½½åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo "::notice::å¼€å§‹ç¼–è¯‘ï¼ˆçº¿ç¨‹æ•°: $(nproc))"
        make -j$(nproc) || make -j1 || make -j1 V=s || {
          echo "::error::ç¼–è¯‘å¤±è´¥"
          exit 1
        }
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    
    - name: Clean up server space
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/
        rm -rf $(ls . | grep -v "^bin$" | xargs) 2>/dev/null
        df -hT ${PWD}

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        TARGET_DIR=$(find "$GITHUB_WORKSPACE/openwrt/bin/targets" -type d -name "*x86*" -exec test -d {}/packages \; -print -quit)
        [ -z "$TARGET_DIR" ] && { echo "::error::é”™è¯¯ï¼šæ‰¾ä¸åˆ°æœ‰æ•ˆçš„å›ºä»¶ç›®å½•"; exit 1; }
        cd "$TARGET_DIR" || { echo "::error::æ— æ³•è¿›å…¥ç›®å½•: $TARGET_DIR"; exit 1; }
        CONFIG_FILE_NAME="${FILE_NAME}_config_$(date +"%Y%m%d").config"
        cp "$GITHUB_WORKSPACE/openwrt/.config" "$CONFIG_FILE_NAME" || echo "::warning::é…ç½®æ–‡ä»¶å¤åˆ¶å¤±è´¥ï¼Œç»§ç»­å…¶ä»–æ“ä½œ"
        echo "FIRMWARE_DIR=$TARGET_DIR" >> $GITHUB_ENV
        echo "CONFIG_FILE=$CONFIG_FILE_NAME" >> $GITHUB_ENV
        echo "::group::å½“å‰ç›®å½•å†…å®¹"
        ls -lh
        echo "::endgroup::"
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Collect release files
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        RELEASE_FILES=$(find "${FIRMWARE_DIR}" -maxdepth 1 -type f -not -name ".*" -print0 | xargs -0 realpath --relative-to="$GITHUB_WORKSPACE" | tr '\n' ' ')
        [ -z "$RELEASE_FILES" ] && { echo "::error::æœªæ‰¾åˆ°ä»»ä½•å‘å¸ƒæ–‡ä»¶"; exit 1; }
        echo "RELEASE_FILES=${RELEASE_FILES}" >> $GITHUB_ENV
        echo "::notice::æ‰¾åˆ°å‘å¸ƒæ–‡ä»¶: ${RELEASE_FILES}"

    - name: Upload all artifacts
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_${{ env.FILE_NAME }}_full_${{ env.DATE1 }}
        path: |
          ${{ env.RELEASE_FILES }}
        retention-days: 7

    - name: Create or Update release
      id: release
      uses: ncipollo/release-action@v1
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: "immortalwrt ${{ env.FILE_NAME }} Latest"
        tag: "immortalwrt-latest"
        allowUpdates: true
        commit: master
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          OpenWrt ${{ env.FILE_NAME }} æœ€æ–°ç¼–è¯‘ç‰ˆæœ¬
          ğŸ“… ç¼–è¯‘æ—¶é—´: ${{ env.DATE }}
