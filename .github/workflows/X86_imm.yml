    - name: TG notification
      if: success()
      run: |
        LATEST_IMG=$(ls -t ${{ env.FIRMWARE }}/*.img.gz | head -1)
        curl -sSf -X POST \
          "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="ğŸ› ï¸ OpenWrtç¼–è¯‘æˆåŠŸï¼%0A%0Aâ–«ï¸ ç‰ˆæœ¬: ${{ env.FILE_NAME }}%0Aâ–«ï¸ æ—¶é—´: ${{ env.DATE }}%0Aâ–«ï¸ é•œåƒ: $(basename "$LATEST_IMG")%0Aâ–«ï¸ é…ç½®: ${{ env.CONFIG_FILE }}%0A%0Aâ¬‡ï¸ ä¸‹è½½: ${{ github.server_url }}/${{ github.repository }}/releases/latest"
