name: OpenWrt_imm_X86 config

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 23 5 * *"

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: X86_imm.config
  DIY_SH: diy-imm.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  FILE_NAME: imm_X86
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Setup Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt update
        sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: Clone OpenWrt Source
      working-directory: /mnt/workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        useVersionInfo=$(git show -s --date=short --format="%0AAuthor: %an%0Adate: %cd%0Acommit: %s%0Acommit hash: %H")
        echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "DATE1=$(date "+%Y-%m-%d")" >> $GITHUB_ENV

    - name: Apply Custom Configuration
      run: |
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH
        cd -
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

    - name: Generate Config File
      id: package
      run: |
        cd openwrt
        make defconfig

    - name: Prepare Config Artifact
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        CONFIG_FILE_NAME="${FILE_NAME}_config_${DATE1}.config"
        cp "$GITHUB_WORKSPACE/openwrt/.config" "$CONFIG_FILE_NAME"
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "CONFIG_FILE=$CONFIG_FILE_NAME" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Publish Release
      id: release
      uses: ncipollo/release-action@v1
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: "immortalwrt X86 Config"
        tag: "immortalwrt-config"
        allowUpdates: true
        commit: master
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          üîß ÈÖçÁΩÆÊñá‰ª∂: ${{ env.CONFIG_FILE }}
        artifacts: ${{ env.FIRMWARE }}/*.config
        artifactErrorsFailBuild: false
        replacesArtifacts: true
