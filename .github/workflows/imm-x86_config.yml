name: OpenWrt_imm_X86 config

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "0 23 5 * *"

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: X86_imm.config
  DIY_SH: diy-imm.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  FILE_NAME: ImmortalWrt_X86
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Setup Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt update
        sudo -E apt -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext git intltool jq libelf-dev libncurses5-dev libssl-dev lzma make mercurial ninja-build patch perl pkg-config python3 python3-distutils python3-pyelftools rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip wget xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: Clone OpenWrt Source
      working-directory: /mnt/workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        useVersionInfo=$(git show -s --date=short --format="%0AAuthor: %an%0Adate: %cd%0Acommit: %s%0Acommit hash: %H")
        echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "DATE1=$(date "+%Y-%m-%d")" >> $GITHUB_ENV

    - name: Apply Custom Configuration
      working-directory: /mnt/workdir
      run: |
        chmod +x $GITHUB_WORKSPACE/$DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH
        cd -
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE openwrt/.config

    - name: Generate Config File
      working-directory: /mnt/workdir/openwrt
      run: |
        make defconfig

    - name: Set commit hash and build date
      working-directory: /mnt/workdir/openwrt
      run: |
        echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date '+%Y%m%d')" >> $GITHUB_ENV
        echo "CONFIG_FILENAME=${FILE_NAME}_${COMMIT_HASH}_${BUILD_DATE}.config" >> $GITHUB_ENV
        cp ".config" "$GITHUB_WORKSPACE/${FILE_NAME}_${COMMIT_HASH}_${BUILD_DATE}.config"
        echo "CONFIG_PATH=$GITHUB_WORKSPACE/${FILE_NAME}_${COMMIT_HASH}_${BUILD_DATE}.config" >> $GITHUB_ENV

    - name: Create release
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      uses: softprops/action-gh-release@v1
      env:
        CONFIG_FILENAME: ${{ env.CONFIG_FILENAME }}
        CONFIG_PATH: ${{ env.CONFIG_PATH }}
        COMMIT_HASH: ${{ env.COMMIT_HASH }}
        BUILD_DATE: ${{ env.BUILD_DATE }}
        FILE_NAME: ${{ env.FILE_NAME }}
      with:
        name: ImmortalWRT X86 Config
        tag_name: "imm-config"
        body: |
          ### 配置文件说明
          📁 文件名：`源码_架构_时间.config`
          📁 最新版文件名：`${{ env.FILE_NAME }}_${{ env.COMMIT_HASH }}_${{ env.BUILD_DATE }}.config`

          🔍 版本信息：
          - 提交哈希：`${{ env.COMMIT_HASH }}`
          - 最新版提交哈希：`${{ env.COMMIT_HASH }}`
          - 最新版生成时间：`${{ env.BUILD_DATE }}`（北京时间）
          - 文件命名包含config文件生成时间，可按需下载

          ⚙️ 使用方式：
          1. 下载后重命名为`.config`
          2. 放置到OpenWrt编译目录
          3. 运行`make defconfig`
        files: ${{ env.CONFIG_PATH }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
