name: ImmortalWRT Config Master

on:
  workflow_dispatch:
    inputs:
      interactive_debug:
        type: boolean
        description: '启用浏览器交互调试'
        required: false
        default: false

env:
  BUILD_DIR: /mnt/immortal_build
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master

jobs:
  config_production:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: 检出配置文件
      uses: actions/checkout@v4

    - name: 设置构建环境
      run: |
        # 安装必要的依赖
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          git \
          python3 \
          python3-distutils \
          python3-setuptools \
          ncurses-dev \
          gawk \
          gettext \
          libssl-dev \
          xsltproc \
          rsync \
          unzip \
          file \
          wget \
          nodejs \
          npm \
          netcat
        # 创建并设置构建目录权限
        sudo mkdir -p ${{ env.BUILD_DIR }}
        sudo chown -R $USER:$USER ${{ env.BUILD_DIR }}
        df -h

    - name: 克隆源码
      working-directory: ${{ env.BUILD_DIR }}
      run: |
        git clone --depth=1 --single-branch -b ${{ env.REPO_BRANCH }} \
          ${{ env.REPO_URL }} openwrt
        cd openwrt
        echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date '+%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: 应用配置
      working-directory: ${{ env.BUILD_DIR }}/openwrt
      run: |
        chmod +x "$GITHUB_WORKSPACE/diy-imm.sh"
        "$GITHUB_WORKSPACE/diy-imm.sh"

    - name: 交互式调试
      if: ${{ inputs.interactive_debug }}
      working-directory: ${{ env.BUILD_DIR }}/openwrt
      run: |
        # 安装 web 终端工具
        sudo npm install -g ttyd
        
        # 创建调试脚本
        cat > debug_session.sh << 'EOF'
        #!/bin/bash
        echo "交互式调试模式已激活"
        echo "工作目录: $(pwd)"
        echo "执行以下命令进行调试:"
        echo "  1. make menuconfig  # 配置选项"
        echo "  2. make defconfig   # 生成配置"
        echo "  3. exit             # 完成后退出"
        
        # 保存当前配置
        cp .config .config.bak
        
        # 启动 bash 会话
        bash
        
        # 检查配置是否更改
        if ! cmp -s .config .config.bak; then
          echo "配置已更新，将使用新配置生成最终文件"
        else
          echo "配置未更改，将使用原始配置生成最终文件"
        fi
        
        # 创建退出信号文件
        touch /tmp/debug_complete
        EOF
        
        chmod +x debug_session.sh
        
        # 启动 web 终端服务器
        echo "启动调试服务器..."
        echo "请在浏览器中访问以下 URL 进行调试:"
        echo "https://${{ github.run_id }}-${{ github.run_number }}.github.workflow.run"
        
        # 以非阻塞方式启动 ttyd
        ttyd -p 8080 ./debug_session.sh &
        
        # 保存进程 ID
        TTYD_PID=$!
        
        # 创建等待脚本
        cat > wait_for_debug.sh << 'EOF'
        #!/bin/bash
        while [ ! -f /tmp/debug_complete ]; do
          sleep 1
        done
        EOF
        
        chmod +x wait_for_debug.sh
        
        # 等待调试完成
        echo "等待调试完成..."
        ./wait_for_debug.sh
        
        # 清理
        kill $TTYD_PID
        wait $TTYD_PID 2>/dev/null
      env:
        TERM: xterm-256color

    - name: 生成配置文件
      working-directory: ${{ env.BUILD_DIR }}/openwrt
      run: |
        make defconfig
        FINAL_CONFIG="immortalwrt_${{ github.sha }}_${{ env.BUILD_DATE }}.config"
        cp .config "$GITHUB_WORKSPACE/$FINAL_CONFIG"
        echo "CONFIG_PATH=$GITHUB_WORKSPACE/$FINAL_CONFIG" >> $GITHUB_ENV

    - name: 上传配置文件
      uses: actions/upload-artifact@v4
      with:
        name: immortal-config
        path: ${{ env.CONFIG_PATH }}

    - name: 创建 GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: "ImmortalWRT_config"
        tag_name: "config-imm"
        body: |
          ### 配置文件说明
          - 文件命名包含config文件生成时间，可按需下载
          ⚙️ 使用方式：
          1. 下载后重命名为`.config`
          2. 放置到OpenWrt编译目录
          3. 运行`make defconfig`
        files: ${{ env.CONFIG_PATH }}
        token: ${{ secrets.GITHUB_TOKEN }}
